<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3-step dynamic multi-step form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    
    <div class="totalStep">
        <div class="step active" data-step="0">Basic Details</div>
        <div class="step" data-step="1">Contact Details</div>
        <div class="step"data-step="2">Review & Submit</div>
    </div>


    <form id="form">
        <!-- Step 1: Basic Details -->
        <div class="form-step active-step">

            <label for="First Name">First Name</label>
            <input type="text" name="First Name" placeholder="abc" required>
            <label for="Last Name">Last Name</label>
            <input type="text" name="Last Name" placeholder="abc" required>
            <label for="DOB">Date of Birth</label>
            <input type="date" name="DOB" required>
            <label for="Gen">Gender</label>
            <select name="Gen" required>
                <option value="">Select</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
            <button type="button" id="next">Next</button>
        </div>

        <!-- Step 2: Contact Information -->
        <div class="form-step hidden-step">

            <label for="Email">Email</label>
            <input type="text" name="Email" placeholder="example@gmail.com" required>
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="9999999999" required>
            <label for="Add">Address</label>
            <input type="text" name="Add" placeholder="Building, Street, City, Postal Code" required >
            <button type="button" id="back">Back</button>
            <button type="button" id="next">Next</button>
        </div>


        <!-- Step 3: Summary & Confirmation -->
        <div class="form-step hidden-step">
            <div id="summary"></div>
            <button type="button" id="back">Back</button>
            <button type="submit" id="submit">Submit</button>
        </div>

    </form>

    <div class="progress-container">
        <div class="progress-bar"></div>
    </div>

    <script src="script1.js"></script>
</body>
</html>
